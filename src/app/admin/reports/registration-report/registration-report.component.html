<ngx-spinner
bdColor="rgba(51,51,51,0.8)"
size="medium"
color="#fff"
type="ball-scale-multiple"
>
<p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
<section class="content">
    <div class="container-fluid">
      <div class="block-header">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <ul class="breadcrumb breadcrumb-style ">
              <li class="breadcrumb-item">
                <h4 class="page-title">{{'REGISTRATION-REPORT.TITLE' | translate}}</h4>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
              <div class="mt-5">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                  <div class="card">
                    <div class="body">
                      <div class="table-responsive">
                        <div class="materialTableHeader">
                          <form  [formGroup]="regReportForm">
                            <div class="row">
                              <div class="col-4">
                                    <mat-form-field class="example-full-width" appearance="outline">
                                      <mat-label>{{'REGISTRATION-REPORT.LIST.FROMDATE' | translate}}*</mat-label>
                                      <input matInput [matDatepicker]="picker" formControlName="from_date">
                                      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                      <mat-datepicker #picker></mat-datepicker>
                                      <mat-error *ngIf="regReportForm.get('from_date').hasError('required')">
                                              {{'REGISTRATION-REPORT.LIST.FROMDATE' | translate}} is required 
                                      </mat-error>
                                    </mat-form-field>
                                </div>
                                <div class="col-4">
                                    <mat-form-field class="example-full-width" appearance="outline">
                                      <mat-label>{{'REGISTRATION-REPORT.LIST.TODATE' | translate}}*</mat-label>
                                      <input matInput [matDatepicker]="topicker" formControlName="to_date">
                                      <mat-datepicker-toggle matSuffix [for]="topicker"></mat-datepicker-toggle>
                                      <mat-datepicker #topicker></mat-datepicker>
                                      <mat-error *ngIf="regReportForm.get('to_date').hasError('required')">
                                              {{'REGISTRATION-REPORT.LIST.TODATE' | translate}} is required 
                                      </mat-error>
                                    </mat-form-field>
                                </div>
                                <div class="col-2" style="padding: 10px;">
                                  <button mat-raised-button  color="primary" (click)="getRegistrationReport()">{{'BUTTON.SEARCH-BTN' | translate}}</button>
                                </div>
                                <div class="col-1" style="padding: 10px;">
                                  <button mat-raised-button (click)="exportToExcel()" class="btn btn-success">{{'BUTTON.EXCEL-BTN' | translate}}
                                    <i class="fas fa-file-excel"></i>
                                  </button>                                
                                </div>
                                <div class="col-1">
                                  <ul class="header-buttons">
                                    <li>
                                      <div class="icon-button-demo">
                                        <button mat-mini-fab color="primary" (click)="refresh()">
                                          <mat-icon class="col-white">refresh
                                          </mat-icon>
                                        </button>
                                      </div>
                                    </li>
                                  </ul>
                                </div>
                            </div>
                        </form>
                        </div>
                        <ngx-datatable #table class="material" [rows]="data" [columns]="columns" [sortType]="'multi'"
                        [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50" [rowHeight]="'60'" [limit]="5">
                        <!-- user image -->
                        <ngx-datatable-column name="{{'EMPLOYEE.LIST.PROFILE-IMG' | translate}}" sortable="false" prop="profile_img" [width]="100">
                        <ng-template let-row="data" let-value="value" let-i="index" ngx-datatable-cell-template>
                            <td class="table-img padding-0">
                            <img width="40" src="{{ value ? apiURL+'/'+value : 'assets/images/nologo.png' }}" />
                            </td>
                        </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column name="{{'STUDENT-REGISTRATION.LIST.NAME' | translate}}" prop="name" [width]="130"></ngx-datatable-column>
                        <ngx-datatable-column name="{{'STUDENT-REGISTRATION.LIST.NRIC' | translate}}" prop="nric_number" [width]="130"></ngx-datatable-column>
                        <ngx-datatable-column name="{{'STUDENT-REGISTRATION.LIST.PASSPORT' | translate}}" prop="passport_number" [width]="200"></ngx-datatable-column>
                        <ngx-datatable-column name="{{'STUDENT-REGISTRATION.LIST.MOBILENO' | translate}}" prop="mobile_number" [width]="200"></ngx-datatable-column>
                        <ngx-datatable-column name="{{'STUDENT-REGISTRATION.LIST.EMAIL' | translate}}" prop="email_id" [width]="200"></ngx-datatable-column>
                        <!-- <ngx-datatable-column name="{{'STUDENT-REGISTRATION.LIST.STATUS' | translate}}" prop="status" [width]="200"></ngx-datatable-column> -->

                        <!-- action buttons -->
                        <!-- <ngx-datatable-column name="{{'STUDENT-REGISTRATION.ACTIONS' | translate}}" sortable="false" [width]="120">
                        <ng-template let-value="value" let-row="row" let-rowIndex="rowIndex" ngx-datatable-cell-template>
                            <span>
                            <button mat-icon-button color="accent" class="btn-tbl-edit" (click)='viewStudent(row, rowIndex)'>
                                <mat-icon aria-label="View" class="col-white">visibility
                                </mat-icon>
                            </button>
                            <button mat-icon-button color="accent" class="btn-tbl-edit" (click)='editStudent(row, rowIndex)'>
                                <mat-icon aria-label="Edit" class="col-white">edit
                                </mat-icon>
                            </button>
                            <button mat-icon-button color="accent" class="btn-tbl-delete" (click)='deleteStudent(row,rowIndex, deleteRecord)'>
                                <mat-icon aria-label="Delete" class="col-white">delete
                                </mat-icon>
                            </button>
                            </span>
                        </ng-template>
                        </ngx-datatable-column> -->
                    </ngx-datatable>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
        </div>
      </div>
    </div>
  </section>
