<div class="auth-container">
  <div class="row auth-main">
    <div class="col-sm-6 px-0 d-none d-sm-block">
      <div class="left-img" style="background-image: url(assets/images/pages/bann1.jpg)">
      </div>
    </div>
    <div class="col-sm-6 auth-form-section">
      <div class="form-section">
        <div class="auth-wrapper">
          <img src="assets/images/miniSeDIA-logo.png" style="width: 100%;">
          <h2 class="login-title">Reset Password</h2>
          <form class="validate-form" [formGroup]="resetPasswordForm">
            <div class="row">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                <mat-form-field  class="example-full-width" appearance="outline">
                  <mat-label>Enter Password</mat-label>
                  <input matInput [type]="hide ? 'password' : 'text'" formControlName="password"
                    [(ngModel)]="password" required>
                  <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </button>
                  <mat-hint *ngIf="!(resetPasswordForm.hasError('required', 'password'))">Use 8 or more characters with a mix of letters, numbers & symbols</mat-hint>
                  <mat-error *ngIf="(resetPasswordForm.hasError('required', 'password'))">
                    Use 8 or more characters with a mix of letters, numbers & symbols
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label>Re-Enter Password</mat-label>
                  <input matInput type='password' formControlName="confirmPassword"
                    [(ngModel)]="Rpassword"  [errorStateMatcher]="matcher">
                  <mat-error *ngIf="resetPasswordForm.hasError('notSame')">
                    Passwords must match
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
            <div class="container-auth-form-btn mt-5">
              <button mat-flat-button color="primary" class="auth-form-btn"
              [class.auth-spinner]="loading" [disabled]="loading"
               [disabled]="!resetPasswordForm.valid " (click)="resetPassword(password)">
                Reset My Password
              </button>
            </div>
            <div class="w-full p-t-25 text-center">
              <div>
                <a routerLink="/authentication/signin" class="txt1">
                  Login?
                </a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>
</div>
