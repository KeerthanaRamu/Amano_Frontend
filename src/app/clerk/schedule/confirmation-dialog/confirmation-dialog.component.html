<mat-dialog-content>
	<p>
		{{message}}
	</p>
	<b style="text-align: center;">{{dynamicMsg}}</b>
</mat-dialog-content>
<mat-dialog-actions align="center">
	<button mat-raised-button color="{{btnColor}}" (click)="onConfirmClick()" tabindex="1">{{confirmButtonText}}</button>
	<button mat-raised-button mat-dialog-close tabindex="-1">{{cancelButtonText}}</button>
</mat-dialog-actions>
